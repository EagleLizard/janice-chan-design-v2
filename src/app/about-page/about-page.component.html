
<div class="about-page page">
  <div class="bio-container">
    <div class="bio-info">
      <div class="name">
        {{info.name}}
      </div>
      <div class="bio">
        <span>
          {{info.bio}}
        </span>
        <span class="instagram">
          <span>
            {{info.instagram.igPrefix}}&nbsp;
          </span>
          <span>
            <a href="{{info.instagram.url}}">
              {{info.instagram.userName}}
            </a>
          </span>
        </span>
      </div>
      <div class="bio">
        <em>
          {{info.bioLine2}}
        </em>
      </div>
    </div>

    <div class="bio-image">
      <img src="{{bioImage}}">
    </div>
  </div>
  <div class="history">
    <div class="history-title">
      {{info.history.title}}
    </div>
    <div
      class="history-section"
      *ngFor="let section of info.history.sections;">
      <div 
        class="section-projects"
        *ngFor="let project of section.projects;">
        <div class="project-title">
          {{project.title}}
        </div>
        <div class="project-org">
          {{project.org}}
        </div>
      </div>
    </div>
  </div>


</div>
