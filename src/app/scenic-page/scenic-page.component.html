<div class="scenic-page page">
  <div class="page-tile-container" #pageTileContainer>
    <ngx-masonry 
      [options]="masonryOptions"
      [ordered]="true">
      <ngxMasonryItem 
        *ngFor="let gallery of galleries;" 
        class="masonry-item">
        <div class="gallery-item">
          <jc-page-tile [gallery]="gallery">
          </jc-page-tile>
        </div>
      </ngxMasonryItem>
    </ngx-masonry>
  </div>
</div>
