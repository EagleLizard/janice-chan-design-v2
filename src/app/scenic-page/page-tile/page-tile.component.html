<div 
  class="page-tile"
  (mouseover)="hover(true)"
  (mouseout)="hover(false)">
  <img 
    [src]="coverImageUri"
    [ngClass]="hoverClass">
  <a 
    class="image-overlay"
    [routerLink]="[jcdProject.route]">
    <div class="overlay-text-container">
      {{ jcdProject.title.toLowerCase() }}
    </div>
  </a>
</div>
