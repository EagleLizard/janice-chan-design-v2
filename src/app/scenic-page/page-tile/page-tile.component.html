<div 
  class="page-tile"
  (mouseover)="hover(true)"
  (mouseout)="hover(false)">
  <img 
    [src]="gallery.image.uri"
    [ngClass]="hoverClass">
  <a 
    class="image-overlay"
    [routerLink]="[gallery.route]">
    <div class="overlay-text-container">
      {{ gallery.title.toLowerCase() }}
    </div>
  </a>
</div>
